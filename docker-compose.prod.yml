services:
  db:
    image: postgres:15-alpine
    container_name: spell-fulfillment-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-spells}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spell-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: spell-fulfillment-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-spells}
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - ENVIRONMENT=production
      - DEBUG=false
      - ETSY_API_KEY=${ETSY_API_KEY}
      - ETSY_API_SECRET=${ETSY_API_SECRET}
      - ETSY_REDIRECT_URI=${ETSY_REDIRECT_URI}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spell-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: spell-fulfillment-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - spell-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
  uploads_data:

networks:
  spell-network:
    driver: bridge
