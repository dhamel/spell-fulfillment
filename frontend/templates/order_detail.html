{% extends "base.html" %}

{% block title %}Order Detail - Spell Fulfillment{% endblock %}

{% block content %}
<div class="space-y-6" x-data="orderDetail({{ order_id }})">
    <!-- Back button -->
    <a href="/orders" class="inline-flex items-center text-gray-600 hover:text-gray-900">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Orders
    </a>

    <template x-if="loading">
        <div class="text-center py-12 text-gray-500">Loading order...</div>
    </template>

    <template x-if="!loading && order">
        <div class="space-y-6">
            <!-- Order Header -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                            Order #<span x-text="order.etsy_receipt_id"></span>
                            <span x-show="order.is_test_order" class="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded">TEST ORDER</span>
                        </h1>
                        <p class="text-gray-500 mt-1">
                            <span x-text="order.customer_name || 'Unknown Customer'"></span>
                            <span x-show="order.customer_email" class="text-gray-400">
                                (<span x-text="order.customer_email"></span>)
                            </span>
                        </p>
                    </div>
                    <span
                        class="px-3 py-1 text-sm font-semibold rounded-full"
                        :class="getStatusClass(order.status)"
                        x-text="order.status"
                    ></span>
                </div>

                <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                    <div>
                        <span class="text-gray-500">Spell Type</span>
                        <p class="font-medium" x-text="order.raw_spell_type || '-'"></p>
                    </div>
                    <div>
                        <span class="text-gray-500">Cast Type</span>
                        <p class="font-medium">
                            <span
                                class="px-2 py-1 text-xs font-medium rounded"
                                :class="getCastTypeClass(order.cast_type)"
                                x-text="formatCastType(order.cast_type)"
                            ></span>
                        </p>
                    </div>
                    <div>
                        <span class="text-gray-500">Order Date</span>
                        <p class="font-medium" x-text="formatDate(order.created_at)"></p>
                    </div>
                    <div>
                        <span class="text-gray-500">Total</span>
                        <p class="font-medium" x-text="order.order_total_cents ? '$' + (order.order_total_cents / 100).toFixed(2) : '-'"></p>
                    </div>
                </div>

                <div class="mt-4" x-show="order.intention">
                    <span class="text-gray-500 text-sm">Customer Intention</span>
                    <p class="mt-1 p-3 bg-gray-50 rounded-md text-gray-700" x-text="order.intention"></p>
                </div>
            </div>

            <!-- Spell Content -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Generated Spell</h2>
                    <div class="flex gap-2">
                        <button
                            x-show="currentSpell && !currentSpell.is_approved"
                            @click="regenerateSpell()"
                            :disabled="regenerating"
                            class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50"
                        >
                            <span x-text="regenerating ? 'Regenerating...' : 'Regenerate'"></span>
                        </button>
                        <button
                            x-show="currentSpell && !currentSpell.is_approved"
                            @click="approveSpell()"
                            :disabled="approving"
                            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50"
                        >
                            <span x-text="approving ? 'Approving...' : 'Approve'"></span>
                        </button>
                        <button
                            x-show="currentSpell && currentSpell.is_approved && !currentSpell.delivered_at"
                            @click="deliverSpell()"
                            :disabled="delivering"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
                        >
                            <span x-text="delivering ? 'Sending...' : 'Send Email'"></span>
                        </button>
                    </div>
                </div>

                <template x-if="!currentSpell">
                    <div class="text-center py-8 text-gray-500">
                        <template x-if="order.cast_type === 'cast_by_us'">
                            <div>
                                <p class="text-purple-600 font-medium">Cast by Us</p>
                                <p class="text-sm mt-1">This order uses pre-written confirmation content.</p>
                                <p class="text-sm mt-1">Click below to prepare the spell for delivery.</p>
                            </div>
                        </template>
                        <template x-if="order.cast_type !== 'cast_by_us'">
                            <p>No spell generated yet.</p>
                        </template>
                        <button
                            @click="generateSpell()"
                            :disabled="generating"
                            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
                        >
                            <span x-text="generating ? (order.cast_type === 'cast_by_us' ? 'Preparing...' : 'Generating...') : (order.cast_type === 'cast_by_us' ? 'Prepare for Delivery' : 'Generate Spell')"></span>
                        </button>
                    </div>
                </template>

                <template x-if="currentSpell">
                    <div>
                        <div class="flex items-center gap-2 mb-3 text-sm text-gray-500">
                            <span>Version <span x-text="currentSpell.version"></span></span>
                            <span x-show="currentSpell.is_approved" class="text-green-600">Approved</span>
                            <span x-show="currentSpell.delivered_at" class="text-gray-600">Delivered</span>
                        </div>

                        <!-- Editable spell content -->
                        <div x-show="!editing" class="prose max-w-none">
                            <div class="p-4 bg-gray-50 rounded-md whitespace-pre-wrap" x-text="currentSpell.content"></div>
                            <button
                                x-show="!currentSpell.is_approved"
                                @click="editing = true"
                                class="mt-2 text-sm text-blue-600 hover:text-blue-800"
                            >Edit</button>
                        </div>

                        <div x-show="editing" x-cloak>
                            <textarea
                                x-model="editedContent"
                                rows="15"
                                class="w-full p-4 border border-gray-300 rounded-md font-mono text-sm"
                            ></textarea>
                            <div class="mt-2 flex gap-2">
                                <button
                                    @click="saveEdit()"
                                    :disabled="saving"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
                                >
                                    <span x-text="saving ? 'Saving...' : 'Save'"></span>
                                </button>
                                <button
                                    @click="editing = false; editedContent = currentSpell.content"
                                    class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50"
                                >Cancel</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Email Preview (only shown when delivered) -->
            <div x-show="currentSpell && currentSpell.delivered_at" class="bg-white rounded-lg shadow">
                <button
                    @click="toggleEmailPreview()"
                    class="w-full p-6 flex justify-between items-center hover:bg-gray-50 transition-colors rounded-lg"
                >
                    <h2 class="text-lg font-semibold text-gray-800">Sent Email Preview</h2>
                    <div class="flex items-center gap-2">
                        <span x-show="emailPreview.loading" class="text-sm text-gray-500">Loading...</span>
                        <svg
                            class="w-5 h-5 text-gray-500 transition-transform"
                            :class="{ 'rotate-180': emailPreview.expanded }"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </button>

                <div x-show="emailPreview.expanded" x-cloak class="border-t border-gray-200">
                    <div class="p-6">
                        <template x-if="emailPreview.data">
                            <div class="space-y-4">
                                <!-- Email metadata -->
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <span class="text-gray-500">Subject:</span>
                                        <p class="font-medium text-gray-800" x-text="emailPreview.data.subject"></p>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Sent to:</span>
                                        <p class="font-medium text-gray-800" x-text="emailPreview.data.sent_to"></p>
                                    </div>
                                </div>

                                <!-- View toggle -->
                                <div class="flex gap-2 border-b border-gray-200 pb-2">
                                    <button
                                        @click="emailPreview.viewMode = 'html'"
                                        :class="emailPreview.viewMode === 'html' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'"
                                        class="px-3 py-1 text-sm font-medium"
                                    >HTML Preview</button>
                                    <button
                                        @click="emailPreview.viewMode = 'plain'"
                                        :class="emailPreview.viewMode === 'plain' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'"
                                        class="px-3 py-1 text-sm font-medium"
                                    >Plain Text</button>
                                </div>

                                <!-- HTML preview (iframe) -->
                                <div x-show="emailPreview.viewMode === 'html'" class="border border-gray-200 rounded-md">
                                    <iframe
                                        :srcdoc="emailPreview.data.html_content"
                                        class="w-full h-96 md:h-[600px]"
                                        sandbox="allow-same-origin"
                                    ></iframe>
                                </div>

                                <!-- Plain text preview -->
                                <div x-show="emailPreview.viewMode === 'plain'" class="border border-gray-200 rounded-md p-4 bg-gray-50 max-h-[600px] overflow-y-auto">
                                    <pre class="whitespace-pre-wrap text-sm text-gray-700 font-mono" x-text="emailPreview.data.plain_content"></pre>
                                </div>
                            </div>
                        </template>

                        <template x-if="emailPreview.error">
                            <div class="text-red-600 text-sm" x-text="emailPreview.error"></div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Satisfaction Rating -->
            <div x-show="currentSpell && currentSpell.delivered_at" class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Customer Satisfaction</h2>
                    <button
                        x-show="satisfaction.saved && !satisfaction.editing"
                        @click="satisfaction.editing = true"
                        class="text-sm text-blue-600 hover:text-blue-800"
                    >Edit</button>
                </div>

                <!-- Read-only view (when saved and not editing) -->
                <div x-show="satisfaction.saved && !satisfaction.editing" class="space-y-3">
                    <div class="flex items-center gap-2">
                        <template x-for="star in [1, 2, 3, 4, 5]">
                            <span
                                class="text-2xl"
                                :class="star <= satisfaction.rating ? 'text-yellow-400' : 'text-gray-300'"
                            >★</span>
                        </template>
                        <span class="text-gray-600 ml-2" x-text="satisfaction.rating + ' / 5'"></span>
                    </div>
                    <div x-show="satisfaction.notes" class="p-3 bg-gray-50 rounded-md">
                        <p class="text-sm text-gray-500 mb-1">Notes:</p>
                        <p class="text-gray-700" x-text="satisfaction.notes"></p>
                    </div>
                </div>

                <!-- Editable view (when not saved yet, or editing) -->
                <div x-show="!satisfaction.saved || satisfaction.editing" class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="flex gap-1">
                            <template x-for="star in [1, 2, 3, 4, 5]">
                                <button
                                    @click="setRating(star)"
                                    class="text-2xl hover:scale-110 transition-transform"
                                    :class="star <= satisfaction.rating ? 'text-yellow-400' : 'text-gray-300 hover:text-yellow-200'"
                                >★</button>
                            </template>
                        </div>
                        <span x-show="satisfaction.rating > 0" class="text-gray-600" x-text="satisfaction.rating + ' / 5'"></span>
                    </div>
                    <input
                        type="text"
                        x-model="satisfaction.notes"
                        placeholder="Add notes (optional)..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    >
                    <div class="flex gap-2">
                        <button
                            @click="saveSatisfaction()"
                            :disabled="satisfaction.rating === 0"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        >Save</button>
                        <button
                            x-show="satisfaction.editing"
                            @click="cancelSatisfactionEdit()"
                            class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50"
                        >Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<script>
    function orderDetail(orderId) {
        return {
            orderId: orderId,
            order: null,
            currentSpell: null,
            loading: true,
            editing: false,
            editedContent: '',
            saving: false,
            generating: false,
            regenerating: false,
            approving: false,
            delivering: false,
            satisfaction: { rating: 0, notes: '', saved: false, editing: false, originalRating: 0, originalNotes: '' },
            emailPreview: { expanded: false, loading: false, data: null, error: null, viewMode: 'html' },

            async init() {
                await this.loadOrder();
            },

            async loadOrder() {
                this.loading = true;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/orders/${this.orderId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }

                    this.order = await response.json();

                    // Load current spell from order response
                    if (this.order.current_spell) {
                        this.currentSpell = this.order.current_spell;
                        this.editedContent = this.currentSpell.content;

                        // Load existing satisfaction rating if spell is delivered
                        if (this.currentSpell.delivered_at) {
                            await this.loadSatisfaction();
                        }
                    }
                } catch (err) {
                    console.error('Failed to load order:', err);
                } finally {
                    this.loading = false;
                }
            },

            async loadSatisfaction() {
                if (!this.currentSpell) return;

                const token = localStorage.getItem('token');
                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}/satisfaction`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.satisfaction.rating = data.star_rating;
                        this.satisfaction.notes = data.notes || '';
                        this.satisfaction.saved = true;
                        this.satisfaction.editing = false;
                        // Store original values for cancel functionality
                        this.satisfaction.originalRating = data.star_rating;
                        this.satisfaction.originalNotes = data.notes || '';
                    } else {
                        // 404 means no satisfaction exists yet
                        this.satisfaction.saved = false;
                    }
                } catch (err) {
                    console.error('Failed to load satisfaction:', err);
                }
            },

            async generateSpell() {
                this.generating = true;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/orders/${this.orderId}/spells/generate`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({})
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to generate spell');
                    }

                    this.currentSpell = await response.json();
                    this.editedContent = this.currentSpell.content;
                    await this.loadOrder();
                } catch (err) {
                    alert('Failed to generate spell: ' + err.message);
                } finally {
                    this.generating = false;
                }
            },

            async regenerateSpell() {
                if (!this.currentSpell) {
                    await this.generateSpell();
                    return;
                }

                this.regenerating = true;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}/regenerate`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({})
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to regenerate spell');
                    }

                    this.currentSpell = await response.json();
                    this.editedContent = this.currentSpell.content;
                    await this.loadOrder();
                } catch (err) {
                    alert('Failed to regenerate spell: ' + err.message);
                } finally {
                    this.regenerating = false;
                }
            },

            async saveEdit() {
                this.saving = true;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: this.editedContent })
                    });

                    if (!response.ok) throw new Error('Failed to save');

                    this.currentSpell = await response.json();
                    this.editing = false;
                } catch (err) {
                    alert('Failed to save: ' + err.message);
                } finally {
                    this.saving = false;
                }
            },

            async approveSpell() {
                if (!confirm('Approve this spell? You can then send it to the customer.')) return;

                this.approving = true;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}/approve`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to approve');
                    }

                    this.currentSpell = await response.json();
                    await this.loadOrder();
                    alert('Spell approved! Click "Send Email" to deliver to the customer.');
                } catch (err) {
                    alert('Failed to approve: ' + err.message);
                } finally {
                    this.approving = false;
                }
            },

            async deliverSpell() {
                if (!confirm(`Send this spell via email to ${this.order.customer_email}?`)) return;

                this.delivering = true;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}/deliver`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to deliver');
                    }

                    this.currentSpell = await response.json();
                    await this.loadOrder();
                    alert('Spell delivered successfully! Email sent to customer.');
                } catch (err) {
                    alert('Failed to deliver: ' + err.message);
                } finally {
                    this.delivering = false;
                }
            },

            setRating(star) {
                this.satisfaction.rating = star;
            },

            async saveSatisfaction() {
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}/satisfaction`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            star_rating: this.satisfaction.rating,
                            notes: this.satisfaction.notes
                        })
                    });

                    if (!response.ok) throw new Error('Failed to save');

                    // Update state to show read-only view
                    this.satisfaction.saved = true;
                    this.satisfaction.editing = false;
                    this.satisfaction.originalRating = this.satisfaction.rating;
                    this.satisfaction.originalNotes = this.satisfaction.notes;
                } catch (err) {
                    alert('Failed to save: ' + err.message);
                }
            },

            cancelSatisfactionEdit() {
                // Restore original values
                this.satisfaction.rating = this.satisfaction.originalRating;
                this.satisfaction.notes = this.satisfaction.originalNotes;
                this.satisfaction.editing = false;
            },

            async toggleEmailPreview() {
                this.emailPreview.expanded = !this.emailPreview.expanded;

                // Load email preview when expanded and not already loaded
                if (this.emailPreview.expanded && !this.emailPreview.data && !this.emailPreview.loading) {
                    await this.loadEmailPreview();
                }
            },

            async loadEmailPreview() {
                if (!this.currentSpell) return;

                this.emailPreview.loading = true;
                this.emailPreview.error = null;
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch(`/api/v1/spells/${this.currentSpell.id}/email-preview`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to load email preview');
                    }

                    this.emailPreview.data = await response.json();
                } catch (err) {
                    console.error('Failed to load email preview:', err);
                    this.emailPreview.error = err.message;
                } finally {
                    this.emailPreview.loading = false;
                }
            },

            getStatusClass(status) {
                const classes = {
                    pending: 'bg-yellow-100 text-yellow-800',
                    generating: 'bg-blue-100 text-blue-800',
                    review: 'bg-purple-100 text-purple-800',
                    approved: 'bg-green-100 text-green-800',
                    delivered: 'bg-gray-100 text-gray-800',
                    failed: 'bg-red-100 text-red-800'
                };
                return classes[status] || 'bg-gray-100 text-gray-800';
            },

            formatDate(dateStr) {
                return new Date(dateStr).toLocaleDateString();
            },

            formatCastType(castType) {
                const labels = {
                    cast_by_us: 'Cast by Us',
                    customer_cast: 'Customer Cast',
                    combination: 'Combination'
                };
                return labels[castType] || castType || 'Customer Cast';
            },

            getCastTypeClass(castType) {
                const classes = {
                    cast_by_us: 'bg-purple-100 text-purple-800',
                    customer_cast: 'bg-blue-100 text-blue-800',
                    combination: 'bg-indigo-100 text-indigo-800'
                };
                return classes[castType] || 'bg-gray-100 text-gray-800';
            }
        }
    }
</script>
{% endblock %}
