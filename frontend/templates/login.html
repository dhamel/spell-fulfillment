<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spell Fulfillment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4" x-data="loginForm()">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Spell Fulfillment</h1>
                <p class="text-gray-600 mt-2">Sign in to your dashboard</p>
            </div>

            <form @submit.prevent="login" class="space-y-6">
                <div x-show="error" x-cloak class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
                    <span x-text="error"></span>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input
                        type="text"
                        id="username"
                        x-model="username"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        x-model="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your password"
                    >
                </div>

                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" x-cloak>Signing in...</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                username: '',
                password: '',
                error: '',
                loading: false,

                async login() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const formData = new FormData();
                        formData.append('username', this.username);
                        formData.append('password', this.password);

                        const response = await fetch('/api/v1/auth/login', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            const data = await response.json();
                            throw new Error(data.detail || 'Login failed');
                        }

                        const data = await response.json();
                        localStorage.setItem('token', data.access_token);
                        window.location.href = '/dashboard';
                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
